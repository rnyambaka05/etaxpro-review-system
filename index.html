<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E Tax Pro Solutions | Client Appreciation Drawing</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --navy:#0b1020;
  --navy2:#111a33;
  --gold:#e2b13c;
  --silver:#cfd6e4;
  --bronze:#cd7f32;
  --white:#f8f9fc;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Inter',sans-serif;
  background:
    radial-gradient(circle at 10% 20%, rgba(226,177,60,.15), transparent 40%),
    radial-gradient(circle at 90% 80%, rgba(205,127,50,.15), transparent 40%),
    var(--navy);
  color:var(--white);
  overflow:hidden;
}

/* MAIN FULL SCREEN WRAPPER */
.wrapper{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:30px 5vw;
}

/* HERO */
.hero{
  text-align:center;
}

.hero img{
  height:150px;
  margin-bottom:20px;
}

.hero h1{
  font-family:'Playfair Display',serif;
  font-size:2.8rem;
  margin-bottom:10px;
  background:linear-gradient(to right,var(--gold),#fff,var(--gold));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.drawing-date{
  display:inline-block;
  margin-top:10px;
  padding:8px 20px;
  border-radius:30px;
  background:linear-gradient(135deg,var(--gold),#b88a2a);
  color:#000;
  font-weight:700;
  letter-spacing:1px;
  box-shadow:0 5px 20px rgba(226,177,60,.4);
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(226,177,60,.5);}
  70%{box-shadow:0 0 0 15px rgba(226,177,60,0);}
  100%{box-shadow:0 0 0 0 rgba(226,177,60,0);}
}

/* PRIZE CARDS */
.prizes{
  display:flex;
  justify-content:center;
  gap:25px;
  margin:30px 0;
}

.card{
  width:200px;
  padding:20px;
  border-radius:20px;
  text-align:center;
  backdrop-filter:blur(10px);
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  transition:.3s;
}

.card:hover{
  transform:translateY(-8px);
}

.gold{
  background:linear-gradient(145deg,#3a2d08,var(--gold));
  border:2px solid var(--gold);
}

.silver{
  background:linear-gradient(145deg,#2c3240,var(--silver));
  border:2px solid var(--silver);
}

.bronze{
  background:linear-gradient(145deg,#3a2214,var(--bronze));
  border:2px solid var(--bronze);
}

.card h2{
  font-family:'Playfair Display',serif;
  font-size:1.8rem;
}

/* FORM */
.form-section{
  text-align:center;
}

form{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  margin-top:15px;
}

input{
  padding:12px;
  border-radius:8px;
  border:none;
  width:200px;
}

button{
  padding:12px 20px;
  border-radius:8px;
  border:none;
  font-weight:600;
  cursor:pointer;
}

.submit-btn{
  background:var(--gold);
  color:#000;
}

.submit-btn:hover{
  background:#f0c85d;
}

#entryMessage{
  margin-top:10px;
  color:var(--gold);
  font-weight:600;
}

/* REVIEW SECTION */
.review{
  text-align:center;
}

.arrows{
  font-size:40px;
  animation:bounce 1.5s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(10px)}
}

.review-btn{
  margin-top:15px;
  background:transparent;
  border:2px solid var(--gold);
  color:var(--gold);
  font-size:1rem;
  padding:12px 25px;
  border-radius:30px;
  transition:.3s;
}

.review-btn:hover{
  background:var(--gold);
  color:#000;
}

footer{
  text-align:center;
  font-size:.8rem;
  opacity:.7;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="hero">
    <img src="./assets/logo.png" alt="E Tax Pro Solutions Logo">
    <h1>Client Appreciation Drawing</h1>
    <div class="drawing-date">Winners Selected April 1, 2026</div>
  </div>

  <div class="prizes">
    <div class="card gold">
      <h2>$200</h2>
      <p>Prepaid Visa/Mastercard</p>
    </div>
    <div class="card silver">
      <h2>$100</h2>
      <p>Prepaid Visa/Mastercard</p>
    </div>
    <div class="card bronze">
      <h2>$50</h2>
      <p>Prepaid Visa/Mastercard</p>
    </div>
  </div>

  <div class="form-section">
    <h3>Enter the Drawing</h3>
    <form id="entryForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="tel" placeholder="Phone Number" required>
      <button type="submit" class="submit-btn">Submit Entry</button>
    </form>
    <div id="entryMessage"></div>
  </div>

  <div class="review">
    <h3>Leave Your Review Below</h3>
    <div class="arrows">‚¨áÔ∏è ‚¨áÔ∏è ‚¨áÔ∏è</div>
    <button class="review-btn" onclick="leaveReview()">Leave a Review on Google</button>
  </div>

  <footer>
    ¬© 2026 E Tax Pro Solutions | etaxprosolutions@gmail.com | 225-247-9803
  </footer>

</div>

<script>
let entered = false;

document.getElementById('entryForm').addEventListener('submit', function(e){
  e.preventDefault();
  entered = true;
  document.getElementById('entryMessage').innerText = "You're officially entered! üéâ";
});

function leaveReview(){
  if(!entered){
    alert("Please submit your entry before leaving a review.");
    return;
  }
  window.location.href="https://g.page/r/YOUR-GOOGLE-REVIEW-LINK";
}
</script>

</body>
</html>
