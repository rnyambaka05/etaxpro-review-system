<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Foundation CSS -->

<body>

<!-- HERO -->
<section class="hero">
  <div class="grid-container text-center">
    <h1>Win a Gift Card!</h1>

    <p class="subtitle">
      3 Winners: $200, $100, $50 –

    <div class="pill">
      Open Visa/Mastercard Prepaid Cards
    </div>

    <div class="down-arrows">
      <a href="#stars">&#8595;</a>
      <a href="#stars">&#8595;</a>
      <a href="#stars">&#8595;</a>
    </div>
  </div>
</section>

<!-- PRIZE SECTION -->
<section class="prizes" id="stars">
  <div class="grid-container">

    <div class="grid-x grid-margin-x text-center">

      <div class="cell medium-4">
        <div class="prize-card gold">
          <h2>$200</h2>
          <p>Grand Prize Winner</p>
          <span class="card-pill">Open Visa/Mastercard</span>
        </div>
      </div>

      <div class="cell medium-4">
        <div class="prize-card silver">
          <h2>$100</h2>
          <p>Second Place Winner</p>
          <span class="card-pill">Open Visa/Mastercard</span>
        </div>
      </div>

      <div class="cell medium-4">
        <div class="prize-card bronze">
          <h2>$50</h2>
          <p>Third Place Winner</p>
          <span class="card-pill">Open Visa/Mastercard</span>
        </div>
      </div>

    </div>

    <!-- MASSIVE STARS -->
    <div class="massive-stars">
      ★ ★ ★
    </div>

  </div>
</section>

<!-- FORM SECTION -->
<section class="form-section">
  <div class="grid-container text-center">
    <h2>Enter To Win</h2>

    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="tel" placeholder="Phone Number" required>
      <button type="submit">Enter Giveaway</button>
    </form>

    <div class="contact">
      <p>Etaxprosolutions@gmail.com</p>
      <p>225-247-9803</p>
    </div>

  </div>
</section>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
