<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Win a Gift Card!</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">

</head>
<body>

<section class="hero">

<img src="assets/logo.png" class="logo" alt="E Tax Pro Solutions">

<h1>Win a Gift Card!</h1>

<p class="subtitle">
3 Winners: $200, $100, $50
</p>

<div class="pill">
Open Visa/Mastercard Prepaid Cards
</div>

</section>

<section class="prizes">

<div class="prize-card">
<h2>$200</h2>
<p>Grand Prize Winner</p>
</div>

<div class="prize-card">
<h2>$100</h2>
<p>Second Place Winner</p>
</div>

<div class="prize-card">
<h2>$50</h2>
<p>Third Place Winner</p>
</div>

</section>

<section class="entry">

<h2>Enter the Giveaway</h2>

<form id="raffleForm">
<input type="text" id="name" placeholder="Full Name" required>
<input type="email" id="email" placeholder="Email Address" required>
<input type="tel" id="phone" placeholder="Phone Number" required>
<button type="submit">Submit Entry</button>
</form>

<p class="contact">
Etaxprosolutions@gmail.com | 225-247-9803
</p>

</section>

<section class="review">

<h2>Leave Your Review Below</h2>

<div class="arrows">
<div>⬇</div>
<div>⬇</div>
<div>⬇</div>
</div>

<div class="stars" id="starContainer">
<span data-value="1">★</span>
<span data-value="2">★</span>
<span data-value="3">★</span>
<span data-value="4">★</span>
<span data-value="5">★</span>
</div>

</section>

<script src="js/script.js"></script>

</body>
</html>
