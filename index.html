<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EtaxPro Giveaway</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans bg-white text-gray-900">

  <!-- Hero Section -->
  <header class="bg-gradient-to-b from-[#293759] to-[#2c3b5e] text-white text-center py-20">
    <img src="logo.png" alt="EtaxPro Logo" class="mx-auto w-40 mb-8">
    <h1 class="text-5xl md:text-6xl font-extrabold mb-4">Win a Gift Card!</h1>
    <div class="flex justify-center gap-4 text-xl mb-10 flex-wrap">
      <span class="bg-[#f9bd3f] text-[#293759] rounded-full px-4 py-1">$200</span>
      <span class="bg-[#f9bd3f] text-[#293759] rounded-full px-4 py-1">$100</span>
      <span class="bg-[#f9bd3f] text-[#293759] rounded-full px-4 py-1">$50</span>
    </div>
    <div class="animate-bounce text-5xl text-[#f9bd3f]">↓ ↓ ↓</div>
  </header>

  <!-- Prize Section -->
  <section class="flex flex-wrap justify-center gap-8 py-20 px-4 bg-gray-100">
    <!-- Grand Prize -->
    <div class="bg-gradient-to-br from-yellow-400 to-yellow-500 text-white rounded-xl shadow-xl p-10 w-72 hover:scale-105 transition-transform">
      <div class="text-3xl font-bold mb-2">$200</div>
      <div class="mb-2">Grand Prize</div>
      <span class="bg-black text-yellow-400 rounded-full px-3 py-1 text-sm">Open Visa/Mastercard</span>
    </div>
    <!-- Second Prize -->
    <div class="bg-gradient-to-br from-gray-400 to-gray-600 text-white rounded-xl shadow-xl p-10 w-72 hover:scale-105 transition-transform">
      <div class="text-3xl font-bold mb-2">$100</div>
      <div class="mb-2">Second Prize</div>
      <span class="bg-black text-yellow-400 rounded-full px-3 py-1 text-sm">Open Visa/Mastercard</span>
    </div>
    <!-- Third Prize -->
    <div class="bg-gradient-to-br from-orange-400 to-orange-600 text-white rounded-xl shadow-xl p-10 w-72 hover:scale-105 transition-transform">
      <div class="text-3xl font-bold mb-2">$50</div>
      <div class="mb-2">Third Prize</div>
      <span class="bg-black text-yellow-400 rounded-full px-3 py-1 text-sm">Open Visa/Mastercard</span>
    </div>
  </section>

  <!-- Gold Stars Section -->
  <section class="text-center py-16">
    <div class="text-[#f9bd3f] text-[8rem] font-extrabold drop-shadow-lg animate-pulse">
      ★ ★ ★
    </div>
  </section>

  <!-- Form Section -->
  <section class="bg-black text-white text-center py-20 px-4">
    <h2 class="text-3xl font-bold mb-6">Enter Your Giveaway</h2>
    <form id="giveawayForm" class="flex flex-col items-center gap-4 max-w-md mx-auto">
      <input type="text" placeholder="Full Name" class="rounded-full px-6 py-3 w-full text-black" required>
      <input type="email" placeholder="Email Address" class="rounded-full px-6 py-3 w-full text-black" required>
      <input type="tel" placeholder="Phone Number" class="rounded-full px-6 py-3 w-full text-black" required>
      <button type="submit" class="bg-[#f9bd3f] text-[#293759] rounded-full px-8 py-3 font-bold text-xl hover:scale-105 transition-transform">Submit</button>
    </form>
    <p class="mt-8 text-gray-400">Contact: Etaxprosolutions@gmail.com | 225-247-9803</p>
  </section>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
