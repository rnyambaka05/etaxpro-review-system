<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ETAX PRO SOLUTIONS | Giveaway</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
height:100vh;
background:linear-gradient(135deg,#0f1e35,#1d3557);
color:#fff;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

.container{
width:95%;
max-width:1400px;
height:95vh;
display:flex;
flex-direction:column;
justify-content:space-between;
align-items:center;
text-align:center;
}

/* LOGO */
.logo{
width:520px;
max-width:90%;
margin-top:10px;
}

/* HERO */
h1{
font-size:2.8rem;
color:#f9bd3f;
font-weight:800;
letter-spacing:1px;
}

.subheadline{
font-size:1.2rem;
margin-top:5px;
color:#e5e5e5;
}

.pill{
display:inline-block;
margin-top:8px;
padding:8px 18px;
border-radius:50px;
background:#f9bd3f;
color:#0f1e35;
font-weight:700;
font-size:.9rem;
}

/* PRIZES */
.prize-section{
display:flex;
gap:20px;
margin-top:10px;
}

.card{
padding:18px;
border-radius:12px;
width:200px;
box-shadow:0 10px 25px rgba(0,0,0,.4);
transition:.3s ease;
}

.card:hover{
transform:scale(1.05);
}

.gold{background:linear-gradient(145deg,#f9bd3f,#d4a017);color:#000;}
.silver{background:linear-gradient(145deg,#d9d9d9,#7d7d7d);color:#000;}
.bronze{background:linear-gradient(145deg,#cd7f32,#8c4a16);}

.card h2{
font-size:1.8rem;
margin-bottom:5px;
}

/* FORM */
.form-section{
margin-top:10px;
width:500px;
max-width:90%;
}

input{
width:100%;
padding:12px;
margin:6px 0;
border:none;
border-radius:6px;
font-size:.9rem;
}

button{
width:100%;
padding:12px;
margin-top:5px;
border:none;
border-radius:6px;
background:linear-gradient(90deg,#f9bd3f,#d4a017);
color:#000;
font-weight:700;
cursor:pointer;
transition:.3s;
}

button:hover{transform:scale(1.03)}

#message{
margin-top:5px;
color:#00ff99;
font-weight:bold;
font-size:.9rem;
}

/* REVIEW SECTION */
.review-section{
margin-top:10px;
}

.review-section h3{
margin-bottom:5px;
font-size:1.3rem;
color:#f9bd3f;
}

/* ARROWS */
.arrows{
display:flex;
gap:25px;
justify-content:center;
margin-bottom:5px;
}

.arrow{
font-size:2.2rem;
color:#f9bd3f;
animation:bounce 1.2s infinite;
}

@keyframes bounce{
0%,100%{transform:translateY(0)}
50%{transform:translateY(8px)}
}

/* STARS */
.stars{
display:flex;
gap:20px;
justify-content:center;
}

.star{
font-size:60px;
color:#555;
cursor:pointer;
transition:.3s;
}

.star.active,
.star.hovered{
color:#f9bd3f;
text-shadow:0 0 20px rgba(249,189,63,.9);
transform:scale(1.15);
}

/* CONFETTI */
.confetti{
position:fixed;
width:10px;
height:10px;
background:gold;
top:-10px;
animation:fall 2s linear forwards;
}

@keyframes fall{
to{transform:translateY(100vh) rotate(720deg);opacity:0}
}

/* FOOTER */
footer{
font-size:.8rem;
color:#ccc;
margin-bottom:5px;
}
</style>
</head>

<body>

<div class="container">

<img src="logo.png" class="logo">

<div>
<h1>WIN A PREMIUM PREPAID VISA CARD!</h1>
<div class="subheadline">3 Winners: $200 • $100 • $50</div>
<div class="pill">Open Visa / Mastercard Prepaid Cards</div>
</div>

<div class="prize-section">
<div class="card gold">
<h2>$200</h2>
Grand Prize Winner
</div>
<div class="card silver">
<h2>$100</h2>
Second Prize
</div>
<div class="card bronze">
<h2>$50</h2>
Third Prize
</div>
</div>

<div class="form-section">
<form id="giveawayForm">
<input type="text" id="name" placeholder="Full Name" required>
<input type="email" id="email" placeholder="Email Address" required>
<input type="tel" id="phone" placeholder="Phone Number" required>
<button type="submit">Enter Giveaway</button>
</form>
<div id="message"></div>
</div>

<div class="review-section">
<h3>Leave Your Review Below</h3>

<div class="arrows">
<div class="arrow">↓</div>
<div class="arrow">↓</div>
<div class="arrow">↓</div>
</div>

<div class="stars">
<span class="star" data-value="1">&#9733;</span>
<span class="star" data-value="2">&#9733;</span>
<span class="star" data-value="3">&#9733;</span>
<span class="star" data-value="4">&#9733;</span>
<span class="star" data-value="5">&#9733;</span>
</div>
</div>

<footer>
etaxprosolutions@gmail.com | 225-247-9803
</footer>

</div>

<script>

let formSubmitted=false;

document.getElementById("giveawayForm").addEventListener("submit",function(e){
e.preventDefault();
formSubmitted=true;
document.getElementById("message").innerText="You're officially entered! Now leave your review below.";
this.reset();
});

const stars=document.querySelectorAll(".star");

stars.forEach(star=>{
star.addEventListener("mouseover",()=>{
let val=star.getAttribute("data-value");
highlightStars(val);
});
star.addEventListener("mouseout",()=>{
resetStars();
});
star.addEventListener("click",()=>{
if(!formSubmitted){
alert("Please enter the giveaway first.");
return;
}
launchConfetti();
setTimeout(()=>{
window.location.href="https://search.google.com/local/writereview?placeid=ChIJUbsHysOjJoYRIxypZb6q0X8";
},1200);
});
});

function highlightStars(val){
stars.forEach(s=>{
if(s.getAttribute("data-value")<=val){
s.classList.add("hovered");
}
});
}

function resetStars(){
stars.forEach(s=>s.classList.remove("hovered"));
}

function launchConfetti(){
for(let i=0;i<80;i++){
let conf=document.createElement("div");
conf.className="confetti";
conf.style.left=Math.random()*100+"vw";
conf.style.background=`hsl(${Math.random()*360},100%,50%)`;
conf.style.animationDuration=(Math.random()*2+1)+"s";
document.body.appendChild(conf);
setTimeout(()=>conf.remove(),2000);
}
}

</script>

</body>
</html>
